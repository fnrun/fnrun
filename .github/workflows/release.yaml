name: Release

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16.x

      - name: Build service
        run: GOOS=linux go build -ldflags "-s -w" -o target/fnrunner ./cmd/fnrunner/main.go

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}